<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bail Reckoner</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            max-width: 700px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            background-image: url('https://www.indiaspend.com/h-upload/2022/08/25/500x300_780559-bail-prison-1500.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Overlay to darken the background image */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            border-radius: 15px;
            z-index: 1;
        }

        /* Form heading */
        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }

        /* Form labels and input fields */
        .form-group {
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }

        .form-group label {
            margin-bottom: 10px;
            display: block;
            color: #f4f4f4;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: rgba(44, 44, 44, 0.8); /* Semi-transparent background */
            color: #f4f4f4;
        }

        .form-control:focus {
            outline: none;
            border-color: #666;
        }

        /* Submit button */
        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
            position: relative;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for form submission alert
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Your investigation has been submitted');
            this.reset(); // Reset the form after submission
        });
    </script>
    
</body>
</html>
