<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Reckoner Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center; /* Center align content */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #1f1f1f; /* Dark grey background for cards */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            transition: transform 0.3s; /* Scale effect on hover */
        }

        .card:hover {
            transform: scale(1.05); /* Slightly enlarge card on hover */
        }

        .card img {
            width: 100%; /* Full width for images */
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover; /* Maintain aspect ratio */
            border-top-left-radius: 8px; /* Round top corners */
            border-top-right-radius: 8px; /* Round top corners */
        }

        .btn {
            background-color: #007bff; /* Primary button color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 15px 30px; /* Padding for buttons */
            color: white; /* White text color */
            margin-top: 15px; /* Space above buttons */
        }

        .btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bail Reckoner Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.indiaspend.com/h-upload/2022/08/25/500x300_780559-bail-prison-1500.jpg" alt="Prisoner Image">
                    <div class="card-body">
                        <h5>Prisoner</h5>
                        <a href="prisoner.html" class="btn"> Elegibility form</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.shutterstock.com/image-photo/rear-view-themis-statue-balance-600nw-603945923.jpg" alt="Legal Aid Image">
                    <div class="card-body">
                        <h5>Legal Aid</h5>
                        <a href="legal_aid.html" class="btn">Bail form</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdndailyexcelsior.b-cdn.net/wp-content/uploads/2024/07/Court-Logo1-3-scaled.jpg" alt="Judicial Authority Image">
                    <div class="card-body">
                        <h5>Judicial Authority</h5>
                        <a href="judicial_authority.html" class="btn">Evaluation</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
